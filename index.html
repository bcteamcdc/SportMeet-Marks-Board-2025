    .slideshow-container {

      overflow: hidden;
      border-radius: 8px;

    .slideshow-slide {
      display: none;
      width: 100%;
      animation: fade 1.5s ease;
    }

    .slideshow-slide.active {
      display: block;
    }

    .slideshow-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .slideshow-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      text-align: center;
    }

      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .slideshow-description {
      font-size: 14px;
    }

    .slideshow-house {
      display: inline-block;
      margin-top: 8px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: bold;
    }

    .slideshow-controls {
      text-align: center;
      margin-top: 10px;
    }

    .slideshow-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
    }

    .slideshow-indicator.active {
      background-color: #717171;
    }

  </style>
